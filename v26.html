<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine, Alyssa?</title>
  <style>
    :root {
      --bg1: #ffe2ec;
      --bg2: #ffd1df;
      --card: #fff6fa;
      --pink: #ff4d88;
      --pink-dark: #dd2e6d;
      --text: #4b1f31;
      --no-bg: #f7dbe4;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: "Trebuchet MS", "Verdana", sans-serif;
      color: var(--text);
      background: radial-gradient(circle at top, #fff4f8 0%, var(--bg1) 35%, var(--bg2) 100%);
      overflow: hidden;
    }

    .hearts::before,
    .hearts::after {
      content: "ðŸ’• ðŸ’– ðŸ’• ðŸ’˜ ðŸ’•";
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      letter-spacing: 1rem;
      opacity: 0.7;
      pointer-events: none;
      font-size: clamp(1rem, 3vw, 1.5rem);
    }

    .hearts::before { top: 1rem; }
    .hearts::after { bottom: 1rem; }

    .card {
      width: min(97vw, 820px);
      background: var(--card);
      border: 3px solid #ffc6d8;
      border-radius: 24px;
      padding: 2.6rem 1.8rem 3rem;
      text-align: center;
      box-shadow: 0 14px 40px rgba(132, 35, 74, 0.18);
      position: relative;
    }

    h1 {
      font-size: clamp(1.6rem, 4.8vw, 2.5rem);
      margin: 0 0 1.5rem;
      line-height: 1.2;
    }

    .buttons-area {
      position: relative;
      min-height: 205px;
      width: 100%;
    }

    .yes-btn,
    .no-btn {
      border: 0;
      border-radius: 999px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .yes-btn {
      font-size: clamp(1.35rem, 4.8vw, 2rem);
      padding: 1.25rem 3.3rem;
      color: #fff;
      background: linear-gradient(180deg, var(--pink), var(--pink-dark));
      box-shadow: 0 10px 20px rgba(221, 46, 109, 0.33);
    }

    .yes-btn:hover,
    .yes-btn:focus-visible {
      transform: scale(1.06);
    }

    .no-btn {
      position: absolute;
      top: 125px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.88rem;
      padding: 0.45rem 0.9rem;
      color: #7a2a49;
      background: var(--no-bg);
      border: 1px solid #efb6c9;
    }

    .note {
      margin: 1.5rem 0 0;
      font-size: clamp(0.8rem, 2.2vw, 0.92rem);
      color: #7a2a49;
    }

    .success {
      display: none;
      animation: pop-in 0.45s ease-out;
    }

    .success h2 {
      font-size: clamp(2rem, 6vw, 3rem);
      margin: 0.2rem 0 0.8rem;
      color: var(--pink-dark);
    }

    .success p {
      font-size: clamp(1rem, 3.7vw, 1.2rem);
      margin: 0 0 1.1rem;
    }

    .success img {
      width: min(95vw, 520px);
      border-radius: 18px;
      border: 3px solid #ffc6d8;
    }

    @keyframes pop-in {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body class="hearts">
  <main class="card">
    <section id="questionSection">
      <h1>Alyssa, will you be my Valentine? ðŸ’Œ</h1>
      <div class="buttons-area" id="buttonsArea">
        <button class="yes-btn" id="yesBtn">YES</button>
        <button class="no-btn" id="noBtn" aria-label="No">no</button>
      </div>
      <p class="note">I wonder why the no button is shy ðŸ˜ˆ</p>
    </section>

    <section class="success" id="successSection">
      <h2>YAY! ðŸŽ‰</h2>
      <img
        src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExcXNtY3VwYXNlYXNnMXRieGltZDdjYTlvODNxZmtjNzNxOTcyYWp3MCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/11sBLVxNs7v6WA/giphy.gif"
        alt="Minions celebrating love"
      >
    </section>
  </main>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const buttonsArea = document.getElementById("buttonsArea");
    const questionSection = document.getElementById("questionSection");
    const successSection = document.getElementById("successSection");

    function moveNoButton() {
      const areaRect = buttonsArea.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const maxX = areaRect.width - btnRect.width;
      const maxY = areaRect.height - btnRect.height;
      const x = Math.max(0, Math.random() * maxX);
      const y = Math.max(78, Math.random() * maxY);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.transform = "none";
    }

    ["mouseenter", "pointerdown", "touchstart", "focus"].forEach((eventName) => {
      noBtn.addEventListener(eventName, (event) => {
        event.preventDefault();
        moveNoButton();
      }, { passive: false });
    });

    noBtn.addEventListener("click", (event) => {
      event.preventDefault();
      moveNoButton();
    });

    yesBtn.addEventListener("click", () => {
      questionSection.style.display = "none";
      successSection.style.display = "block";
    });
  </script>
</body>
</html>
